<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
     <h1>{{ title }}</h1>
      <div class="row">
            <div class="col-8">
              {% for task in task_name %}
                <h3>{{ task }}</h3>
              {% endfor %}

              <form action="{{ url_for( 'personal_area_customer' ) }}" method="POST">
                {{ form.hidden_tag() }}
                <div>
                {{ form.submit_published }}
                </div>
              </form>
              
            </div>

            <div class="col-4">
              
            </div>
      </div>
    </div>          
</body>
</html>
