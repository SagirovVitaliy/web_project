{% extends 'layouts/base.html' %}

{% block page_main_content %}
  <div class="container">
    <h1>{{ title }}</h1>
    {% if feedback_message is string %}
      <div class="alert alert-warning" role="alert">
        {{ feedback_message }}
      </div>
    {% endif %}
    <section>
      <form action="{{ form_url }}" method="POST">
        {{ form.hidden_tag() }}
        <div>
          <br>
          {{ form.submit }}
        </div>
      </form>
    </section>
  </div>
{% endblock page_main_content %}
