{% extends 'layouts/base.html' %}

{% block page_main_content %}
  <div class="container">
    <div>
      <div class="list-group">
        {% for demo_link in demo_links %}
          <a
            class="list-group-item"
            href="{{ demo_link.get('url') }}"
            >
            {{ demo_link.get('url') }}<br>
            {{ demo_link.get('label') }}<br>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock page_main_content %}
